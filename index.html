<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!--CSS-->
  <link rel="stylesheet" href="public/css/contenido.css">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

<body>
  <main>
    <div id="base">
      <div id="imageppal" class="imageppal">

        <div id="mobile">
        </div>

        <div id="desktop">
        </div>
        
      </div>
      <div id="text" class="text">
        <div class="text_title">
            <h1 class="h1title">  
              Get <span>insights</span> that help your business grow.
            </h1>
          
        </div>
        <div class="text_paragraph">
          <p class="text_paragraph_ppal">  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="text_data">
          <div class="text_data_block">
            <div class="text_data_block_number">
              <p class="number">  10k+  </p>
            </div>
            <div class="text_data_block_text">
              <p class="subtitle">companies</p>
            </div>
          </div>
          <div class="text_data_block">
            <div class="text_data_block_number">
              <p class="number">  314 </p>
            </div>
            <div class="text_data_block_text">
              <p class="subtitle">templates</p>
            </div>
          </div>
          <div class="text_data_block">
            <div class="text_data_block_number">
              <p class="number">  12M+ </p>
            </div>
            <div class="text_data_block_text">
              <p class="subtitle">queries</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
